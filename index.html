<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("Enter any positive number : 1 to 10");
        if(num > 0){
            console.log("number "+num);
            console.log("round off value "+Math.round(num));
            console.log("floor value "+Math.floor(num));
            console.log("ceil value "+Math.ceil(num));


        }
        else{
            console.log("Please Do not enter negative number");
        }

        var abst = prompt("Enter negative to find its absolute :");
        console.log("The absolute value of ", abst, " is ", Math.abs(abst))
    </script>
</body>
</html>
